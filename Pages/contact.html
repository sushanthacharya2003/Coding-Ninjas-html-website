<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Coding Ninjas</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img
        src="../Multimedia/new_cn_logo.svg"
        alt="Coding Ninjas Logo"
        width="200"
      />
      <h1>Contact Us</h1>
      <!-- Navigation -->
      <nav>
        <a href="index.html">Home</a>

        <a href="courses.html">Courses</a>

        <a href="contact.html">Contact</a>

        <a href="admin.html">Admin</a>
      </nav>
    </header>

    <main>
      <!-- Contact Details -->
      <section>
        <h2>For any inquiries you can reach out to us at email or phone</h2>
        <p>
          Email:
          <a href="mailto:contact@codingninjas.com">contact@codingninjas.com</a>
        </p>
        <p>Phone: <a href="tel:18001233598">1800-123-3598</a></p>
      </section>

      <!-- Google Map -->
      <section>
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224568.47635021675!2d76.8252643821066!3d28.42280384695059!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCoding%20Ninjas!5e0!3m2!1sen!2sin!4v1758268345366!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>

      <!-- Feedback Form -->
      <section>
        <h2>Send Us Your Feedback</h2>
        <form action="#" method="post">
          <fieldset>
            <legend>Feedback Form</legend>

            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="subject">Subject:</label><br />
            <input
              type="text"
              id="subject"
              name="subject"
              required
            /><br /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" required></textarea
            ><br /><br />

            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Coding Ninjas. All Rights Reserved.</p>
    </footer>
  </body>
</html>
